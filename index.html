<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    form input, form button {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h1, h2 {
      color: #333;
    }

    #searchResults {
      margin-top: 20px;
    }
    
    input[type="text"] {
      width: 80%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Company Data Entry</h1>
  
  <!-- Company Data Form -->
  <form id="companyForm">
    <input type="text" id="companyName" placeholder="Company Name" required>
    <input type="text" id="section" placeholder="Section" required>
    <input type="text" id="division" placeholder="Division" required>
    <input type="text" id="sector" placeholder="Sector" required>
    <input type="text" id="industry" placeholder="Industry" required>
    <input type="text" id="coverSituation" placeholder="Cover Situation" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Search for Existing Company</h2>
  <input type="text" id="searchInput" placeholder="Search by Company Name">
  <button id="searchBtn">Search</button>

  <div id="searchResults"></div>

  <script src="script.js"></script>
</body>
</html>
